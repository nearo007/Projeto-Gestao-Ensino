<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      {% block title %}
        Skills Manager
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>

  <body class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Home</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <div class="ms-auto d-flex align-items-center gap-2">
            {% if session.logged_in %}
              <a class="btn btn-outline-light btn-sm" href="/edit_user">Usu√°rio</a>
              <a class="btn btn-light btn-sm text-primary fw-semibold" href="/logout">Sair</a>
            {% else %}
              <a class="btn btn-outline-light btn-sm" href="/register">Cadastrar</a>
              <a class="btn btn-light btn-sm text-primary fw-semibold" href="/login">Entrar</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
