{% extends 'layout.html' %}

{% block title %}
  Alterar Senha
{% endblock %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px; border-radius: 15px;">
      <div class="text-center mb-4">
        <i class="bi bi-person-plus-fill text-success" style="font-size: 3rem;"></i>
        <h2 class="fw-bold text-success mt-2">Alterar senha</h2>
        <p class="text-muted">Preencha os campos abaixo</p>
      </div>

      <form action="{{ url_for('user_bp.edit_password') }}" method="post">
        <div class="mb-3">
          <label for="current_password" class="form-label fw-semibold">Senha atual</label>
          <input type="password" name="current_password" id="current_password" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="new_password" class="form-label fw-semibold">Nova senha</label>
          <input type="password" name="new_password" id="new_password" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label fw-semibold">Confirme sua nova senha</label>
          <input type="password" name="confirm_password" id="confirm_password" class="form-control" required />
        </div>

        {% for category, message in get_flashed_messages(with_categories=true) %}
          <p class="text-{{ category }} small m-0">{{ message }}</p>
        {% endfor %}

        <div class="text-center mt-4">
            <a href="{{ url_for('user_bp.edit_user') }}" class="text-decoration-none fw-semibold text-dark">Voltar</a>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success fw-semibold shadow-sm"><i class="bi bi-pencil-square me-2"></i> Salvar alterações</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
