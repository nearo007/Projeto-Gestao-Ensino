{% extends 'layout.html' %}

{% block title %}
  Bem vindo!
{% endblock %}

{% block content %}
  <main class="container my-5">
    {% if session.logged_in %}
      <h1 class="text-center mb-4">Olá {{ session.user_name }}!</h1>
    {% else %}
      <h1 class="text-center mb-4">Olá, seja bem vindo!</h1>
    {% endif %}
  </main>
{% endblock %}
